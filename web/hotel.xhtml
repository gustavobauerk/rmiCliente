<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="form">
                <p:layout fullPage="true">
                    <p:layoutUnit position="north" header="Hotel" style="text-align: center"/> 
                    <p:layoutUnit position="west" size="175" header="Menu">
                        <ui:include src="menu.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit id="body" position="center">
                        <h:panelGrid cellpadding="10px">
                            <h:panelGroup>
                                <p:outputLabel for="Hotel" value="Hotel:" style="display: block"/>
                                <p:inputText value="" id="Hotel"/> 
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel for="entrance" value="Data de entrada:" style="display: block"/>
                                <p:inputMask mask="99/99/9999" value="" id="entrance"/> 
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel for="exit" value="Data de entrada:" style="display: block"/>
                                <p:inputMask mask="99/99/9999" value="" id="entrance"/> 
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel for="entrance" value="Data de entrada:" style="display: block"/>
                                <p:inputMask mask="99/99/9999" value="" id="entrance"/> 
                            </h:panelGroup>
                        </h:panelGrid> 
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
